<!doctype html>
<html class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><!--读取IE最新渲染-->
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<title>{$Info.seo_title|default=$site['web_title']}</title>
<meta name="keywords" content="{$Info.seo_keywords|default=$site['web_keywords']}" />
<meta name="description" content="{$Info.seo_description|default=$site['web_description']}" />
<include file="Home/Public/load"/>
</head>

<body class="public_color">
<include file="Home/Public/header"/>
<section class="help_side">
	<aside class="help_ban">
		<img src="images/help_ban.jpg" alt="">
	</aside>
	<article class="help_info">
		<div class="help_info_left">
			<h3>帮助中心</h3>
			<ul>
				<volist name="help_nav" id="vo">
					<li>
						<a href="{:U('Page/index',array('id'=>$vo['id']))}">
							{$vo.title}
						</a>
					</li>
				</volist>
			</ul>
		</div>
		<div class="help_info_right">
			<div class="help_info_right_tit">
				<span>{$Info.title}</span>
				<div class="brand">
					<i class="iconfont">&#xe69e;</i>
					<a href="__ROOT__/">首页</a> <i class="iconfont">&#xe60d;</i>
					<a href="{:U('Page/index')}">帮助中心</a><i class="iconfont">&#xe60d;</i>
					{$Info.title}
				</div>
				<div class="clear"></div>
			</div>
			<div class="help_side_info">
				{$Info.content|get_htmlcode}
			</div>
		</div>		
		<div class="clear"></div>
	</article>
</section>

<include file="Home/Public/footer"/>
</body>
</html>

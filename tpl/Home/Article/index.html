<!doctype html>
<html class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><!--读取IE最新渲染-->
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<title>去拍房</title>
<include file="Home/Public/load"/>
</head>

<body>
<include file="Home/Public/header"/>

<section class="news_side">
	<div class="news_side_title">
		<ul>
			<volist name="Category" id="vo">
				<li>
					<a href="{:U('Article/index',array('catid'=>$vo['id']))}">
						{$vo.title}
					</a>
				</li>
			</volist>
		</ul>
		<div class="news_date">
			<span id="time">{:date('Y-m-d',time())}</span>
			<span id="time2">{:getTimeWeek(time())}</span>
		</div>
		<div class="clear"></div>
	</div>
	<div class="news_side_list">
		<article class="news_side_list_left">
			<div class="news_banner_scroll">
				<div class="flexslider">
					<ul class="slides">
						<volist name="Recommend" id="vo">
							<li style="background:url({$vo.img|get_img}) 50% 0 no-repeat;">
								<div class="news_describe">
									<p>{$vo.title}</p>
								</div>
							</li>
						</volist>
					</ul>
				</div>
			</div>
			<div class="news_list_all">
				<ul>
					<volist name="List" id="vo">
						<li>
							<a href="{:U('Article/detail',array('id'=>$vo['id']))}"><h3>{$vo.title}</h3></a>
							<div class="news_list_all_side">
								<div class="news_side_pic">
									<img src="{$vo.img|get_img}" alt="">
								</div>
								<div class="news_side_info">
									<div class="news_side_info_t">
										<em>{$vo.cate_title}</em>
										<span>{$vo.addtime}</span>
										<span>阅读（{$vo.clickcount}）</span>
										<i class="iconfont">&#xe600;</i>
										<div class="clear"></div>
										<p>{$vo.introduction}</p>
									</div>
								</div>
								<div class="clear"></div>
							</div>
						</li>
					</volist>
				</ul>
				<div class="pageNav">{$Page}</div>
			</div>
		</article>
		<include file="Home/Public/news_right"/>
		<div class="clear"></div>
	</div>
	
</section>

<include file="Home/Public/footer"/>
<!--add js-->
<script type="text/javascript" src="js/jquery.flexslider-min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('.flexslider').flexslider({
			directionNav: true,
			pauseOnAction: false
		});
	});
</script>
<!--add js-->
</body>
</html>

<!doctype html>
<html class="no-js">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><!--读取IE最新渲染-->
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<title>去拍房</title>
	<include file="Home/Public/load"/>

</head>

<body class="public_color">
	<include file="Home/Public/header"/>
	<section class="secondhand_side">
		<div class="secondhand_tit">
			<i class="iconfont">&#xe69e;</i>
			<a href="{:U('Index/index')}">首页</a> <i class="iconfont">&#xe60d;</i>
			<a href="{:U('Member/index')}">我的账户</a><i class="iconfont">&#xe60d;</i>
			{$crumbs}
		</div>
		<div class="secondhand_side_info">
			<include file="Home/Member/member_nav"/>
			<article class="basic_info_right">
				
				<div class="basic_info_side collection_side">
					<div class="home_fication">
						<ul>
							<li>
								<a href="">
									新房 <span>(90)</span>
								</a>
							</li>
							<li class="coll_sub">
								<a href="">
									二手房 <span>({$data.count})</span>
								</a>
							</li>
							<div class="clear"></div>
						</ul>
					</div>
					<div class="clear"></div>
					<div class="collection_list">
						<ul>
							<foreach name="data.list" item="value" key="k">
								<li>
									<div class="collection_list_time">{$k}</div>
									<div class="collection_l_info">
										<dl>
											<volist name="value" id="vo">
												<dd class="conduct">
													<a href="{:U('Subject/detail',array('id'=>$vo['id']))}">
														<figure>
															<img src="{$vo.image|get_img}" alt="">
															<figcaption>
																<p>{$vo.title}</p>
																<em>当前价</em><span>¥ {$vo.current_price|money_to_wan}万</span>
															</figcaption>

														</figure>
													</a>
													<if condition="$vo.sale_type eq 1">
														<div class="col_t_l">
															<i  class="iconfont">&#xe79b;</i>一口价
														</div>
													</if>
													<div class="col_t_r">
														<a href="javascript:;" data-status="1" onclick="collection(this,{$vo.id})">
															<i class="iconfont">&#xe68e;</i>
														</a>
													</div>
													<div class="conducts_tip">
														<switch name="vo.status">
															<case value="1">
																<img src="images/soon.png" alt="">
															</case>
															<case value="2">
																<img src="images/conduct.png" alt="">
															</case>
															<case value="3">
																<img src="images/over.png" alt="">
															</case>
														</switch>
													</div>
												</dd>
											</volist>
											<div class="clear"></div>
										</dl>
									</div>
									<div class="coll_line">
										<div class="point"></div>
									</div>
								</li>
							</foreach>
						</ul>
					</div>

				</div>
			</article>
			<div class="clear"></div>
		</div>
	</section>

	<include file="Home/Public/footer"/>
	
	<script>
		//收藏
		function collection(obj,s_id){
		    var status = $(obj).data('status');
		    console.log(status);
		    $.get("{:U('Subject/turnUrl')}",{
		        action:'collection',
		        s_id:s_id,
		        status:status
		    },function(result){
		        console.log(result);
		        if(result.status == 1){
		            layer.msg(result.msg,{icon:6},function(){
		                $(obj).closest('dd').remove();
		            });
		        }else{
		            layer.msg(result.msg,{icon:5});
		        }
		    },'json');
		}
	</script>

</body>
</html>

<!doctype html>
<html class="no-js">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><!--读取IE最新渲染-->
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<title>去拍房</title>
	<include file="Home/Public/load"/>
</head>

<body class="public_color">
	<include file="Home/Public/header"/>
	<section class="secondhand_side">
		<div class="secondhand_tit">
			<i class="iconfont">&#xe69e;</i>
			<a href="{:U('Index/index')}">首页</a> <i class="iconfont">&#xe60d;</i>

			<a href="{:U('Member/account')}">个人账户</a><i class="iconfont">&#xe60d;</i>
			我要充值
		</div>
		<div class="secondhand_side_info">
			<include file="Home/Member/member_nav"/>

						<li class="basic_sub">
							<a href="{:U('Member/recharge')}">

						</li>
						<li>
							<a href="{:U('Member/withdrawals')}">

						<li>
							<a href="{:U('Member/bond')}">
								保证金
							</a>
						</li>
					</ul>
					<div class="clear"></div>

				<div class="basic_info_side recharge_side">
					<img src="images/zfb.png" alt="">

						<p>账户余额：<span>{$info.balance|number_format}</span>元</p>
						<div class="recharge_s_p_info">
							<input name="textfield" type="text" value="请输入充值金额"onfocus="if (value =='请输入充值金额'){value =''}"onblur="if (value ==''){value='请输入充值金额'}"/>
							<span>元</span>
							<div class="clear"></div>
						</div>
						<button>充值</button>
					</div>
				</div>
			</article>
			<div class="clear"></div>
		</div>
	</section>

	<include file="Home/Public/footer"/>

	<!--  -->
	<script>
		$(function(){
			$('.basic_info_right_tit li').click(function(){
				$(this).addClass('basic_sub').siblings().removeClass('basic_sub')
			})
		})
	</script>
</body>
</html>

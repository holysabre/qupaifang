<!doctype html>
<html class="no-js">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><!--读取IE最新渲染-->
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<title>去拍房</title>
	<include file="Home/Public/load"/>
</head>

<body class="public_color">
	<include file="Home/Public/header"/>
	<section class="secondhand_side">
		<div class="secondhand_tit">
			<i class="iconfont">&#xe69e;</i>
			<a href="{:U('Index/index')}">首页</a> <i class="iconfont">&#xe60d;</i>
			<a href="{:U('Member/index')}">我的账户</a><i class="iconfont">&#xe60d;</i>
			<a href="{:U('Member/account')}">个人账户</a><i class="iconfont">&#xe60d;</i>
			我的账户信息
		</div>
		<div class="secondhand_side_info">
			<include file="Home/Member/member_nav"/>
			<article class="basic_info_right">
				<div class="basic_info_right_tit">
					<ul>
						<li class="basic_sub">
							<a href="{:U('Member/account')}">
								我的账户信息
							</a>
						</li>
						<li>
							<a href="{:U('Member/recharge')}">
								我要充值
							</a>
						</li>
						<li>
							<a href="{:U('Member/withdrawals')}">
								我要提现
							</a>
						</li>
						<li>
							<a href="{:U('Member/bond')}">
								保证金
							</a>
						</li>
					</ul>
					<div class="clear"></div>
				</div>
				<div class="basic_info_side account_side">
					<div class="account_money">
						<div class="account_money_left">
							<p>账户余额：<span>{$info.balance|default='0.00'}</span> 元</p>
							<p>冻结资金：<span>{$info.frozen|default='0.00'}</span> 元</p>
							<div class="clear"></div>
						</div>
						<div class="account_money_right">
							<a href="{:U('Member/recharge')}">充值</a>
							<a href="{:U('Member/withdrawals')}">提现</a>
							<div class="clear"></div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="assets">
						资产明细
					</div>
					<div class="transaction">
						<div class="transaction_tit">
							<span>最近交易记录</span>
							<a href="{:U('Member/account')}">
								显示全部
							</a>
							<a href="{:U('Member/account',array('type'=>1))}">
								充值记录 
							</a>
							<a href="{:U('Member/account',array('type'=>2))}">
								提现记录
							</a>
							<a href="{:U('Member/account',array('type'=>3))}">
								支付记录
							</a>
							<a href="{:U('Member/account',array('type'=>4))}">
								保证金
							</a>
							<div class="clear"></div>
						</div>
						<ul>
							<volist name="info.log_list" id="vo">
								<li>
									<span>{$vo.time|date="Y-m-d",###}</span>
									<span>{$vo.action}</span>
									<b>{$vo.data}</b>
									<span>{$vo.state}</span>
									<div class="clear"></div>
								</li>
							</volist>
						</ul>
					</div>
				</div>
			</article>
			<div class="clear"></div>
		</div>
	</section>

	<include file="Home/Public/footer"/>

	<!--  -->
	<script>
		$(function(){
			$('.basic_info_right_tit li').click(function(){
				$(this).addClass('basic_sub').siblings().removeClass('basic_sub')
			})
		})
	</script>
</body>
</html>

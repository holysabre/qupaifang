<include file="Public/header"/>
<div class="layui-tab layui-tab-brief main-tab-container">
    <ul class="layui-tab-title main-tab-title">
      <a href="{:U('index')}"><li class="layui-this">订单列表</li></a>
      <div class="main-tab-item">订单管理</div>
    </ul>
    <div class="layui-tab-content">
      <div class="layui-tab-item layui-show">
      <div class="fill_50">
        <form class="layui-form" action="" method="post">
          <div class="layui-input-fl layui-input-w100">
            <select name="order_status">
              <option value="">订单状态</option>
              <option value="1">未确认</option>
              <option value="2">已确认</option>
              <option value="3">待发货</option>
              <option value="4">已发货</option>
              <option value="5">已签收</option>
              <option value="0">失效</option>
              <option value="-1">已删除</option>
            </select>
          </div>
          <div class="layui-input-fl layui-input-w100">
            <select name="is_show">
              <option value="">发货状态</option>
              <option value="0">未发货</option>
              <option value="1">已发货</option>
            </select>
          </div>
          <label class="layui-form-label">收货人：</label>
          <div class="layui-input-fl layui-input-w200">
            <input type="text" name="name" class="layui-input" />
          </div>
          <button class="layui-btn layui-input-fl" type="submit">搜索</button>
          <div class="layui-input-fl layui-input-w100">
            <select name="pagenum" id="lists_pagenum">
              <option value="">分页</option>
              <option value="1">10</option>
              <option value="20">20</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </div>
        </form>
        <div class="layui-input-fr layui-input-w100">
          <button class="layui-btn layui-btn-danger" type="button" onclick="delete_checked()">删除</button>
        </div>
      </div>
      <form class="layui-form">
        <table class="list-table tablelist" id="listTable" data-url="{:U('ajax_edit?table=order')}">
          <thead>
            <tr>
              <th width="20" onclick="checkall(this)"><input type="checkbox" class="checkbox" lay-skin="primary" /></th>
              <th>ID</th>
              <th width="100">订单号</th>
              <th>收货人</th>
              <th>总金额</th>
              <th>订单状态</th>
              <th>发货状态</th>
              <th>下单时间</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
          <volist name="data.list" id="vo">
            <tr>
              <td><input type="checkbox" value="{$vo.id}" class="checkbox" lay-skin="primary"></td>
              <td>{$vo.id}</td>
              <td>{$vo.order_sn}</td>
              <td>{$vo.name}:{$vo.mobile}</td>
              <td>{$vo.total_price}</td>
              <td>{$vo.order_status|get_order_status}</td>
              <td>{$vo.express_status|get_order_express_status}</td>
              <td>{$vo.add_time|date="Y-m-d",###}</td>
              <td style="text-align: center;">
              <a href="{:U('detail',array('id'=>$vo['id']))}" class="layui-btn layui-btn-small" title="编辑"><i class="fa fa-eye"></i></a>
              <a class="layui-btn layui-btn-small layui-btn-danger del_btn" data-id="{$vo.id}" title="删除" data-name='{$vo.name}'><i class="layui-icon"></i></a>
              </td>
            </tr>
          </volist>
          </tbody>
        </table>
      </form>
      <div class="pageNav">{$data.page}</div>
      </div>
    </div>
</div>

<script type="text/javascript">
layui.use(['element', 'layer', 'form'], function(){
  var element = layui.element()
  ,jq = layui.jquery
  ,form = layui.form()
  ,laypage = layui.laypage;

  //ajax删除
  jq('.del_btn').click(function(){
    var name = jq(this).attr('data-name');
    var id = jq(this).attr('data-id');
    layer.confirm('确定删除【'+name+'】?', function(index){
      loading = layer.load(2, {
        shade: [0.2,'#000'] //0.2透明度的白色背景
      });
      jq.post('{:U("deleteOne")}',{'id':id},function(data){
        if(data.status == 1){
          layer.close(loading);
          layer.msg(data.msg, {icon: 6, time: 1000}, function(){
            location.reload();//do something
          });
        }else{
          layer.close(loading);
          layer.msg(data.msg, {icon: 5, anim: 6, time: 1000});
        }
      });
    });
    
  });
  
})
function delete_checked(obj){
  var id = '';
  layer.confirm('确定删除?', function(index){
    loading = layer.load(2, {
      shade: [0.2,'#000'] //0.2透明度的白色背景
    });
    $('tbody .checkbox:checked').each(function(){
      id += $(this).val() + ',';
    });
    $.post('{:U("deleteOne")}',{'id':id},function(data){
      if(data.status == 1){
        layer.close(loading);
        layer.msg(data.msg, {icon: 6, time: 1000}, function(){
          location.reload();//do something
        });
      }else{
        layer.close(loading);
        layer.msg(data.msg, {icon: 2, anim: 5, time: 1000});
      }
    });
  });
}
</script>
</body>
</html>

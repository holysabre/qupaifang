<include file="Public/header"/>
<div class="layui-tab layui-tab-brief main-tab-container">
    <ul class="layui-tab-title main-tab-title">
      <a href="{:U('log')}"><li class="layui-this">日志列表</li></a>
      <a href="{:U('log_detail')}"><li>查看日志</li></a>
      <div class="main-tab-item">日志管理</div>
    </ul>
    <div class="layui-tab-content">
      <div class="layui-tab-item layui-show">
      <form class="layui-form">
        <table class="list-table tablelist" id="listTable" data-url="{:U('ajax_edit?table=wechat_log')}">
          <thead>
            <tr>
              <th width="80" onclick="checkall(this)"><input type="checkbox" class="checkbox" lay-skin="primary" /></th>
              <th>ID</th>
              <th>创建时间</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
          <volist name="data.list" id="vo">
            <tr>
              <td><input type="checkbox" value="{$vo.id}" class="checkbox" lay-skin="primary"></td>
              <td>{$vo.id}</td>
              <td>{$vo.cTime_format}</td>
              <td style="text-align: center;">
              <a href="{:U('log_detail',array('id'=>$vo['id']))}" class="layui-btn layui-btn-small" title="编辑"><i class="layui-icon"></i></a>
              </td>
            </tr>
          </volist>
          </tbody>
        </table>
      </form>
      <div class="pageNav">{$data.page}</div>
      </div>
    </div>
</div>

<script type="text/javascript">
layui.use(['element', 'layer', 'form'], function(){
  var element = layui.element()
  ,jq = layui.jquery
  ,form = layui.form()
  ,laypage = layui.laypage;

  //ajax删除
  jq('.del_btn').click(function(){
    var name = jq(this).attr('data-name');
    var id = jq(this).attr('data-id');
    layer.confirm('确定删除【'+name+'】?', function(index){
      loading = layer.load(2, {
        shade: [0.2,'#000'] //0.2透明度的白色背景
      });
      jq.post('{:U("deleteOne")}',{'id':id},function(data){
        if(data.status == 1){
          layer.close(loading);
          layer.msg(data.msg, {icon: 1, time: 1000}, function(){
            location.reload();//do something
          });
        }else{
          layer.close(loading);
          layer.msg(data.msg, {icon: 2, anim: 6, time: 1000});
        }
      });
    });
    
  });
  
})
</script>
</body>
</html>

<include file="Public/header"/>
<div class="layui-tab-brief main-tab-container">
    <ul class="layui-tab-title main-tab-title">
      <a href="{:U('log')}"><li>日志列表</li></a>
      <a href="{:U('log_detail')}"><li class="layui-this">查看日志</li></a>
      <div class="main-tab-item">日志管理</div>
    </ul>
    <div class="layui-tab-content">
      <div class="layui-tab-item layui-show">
        <form class="layui-form">
          <div class="layui-tab layui-tab-card">
            <ul class="layui-tab-title">
              <li class="layui-this">基本选项</li>
            </ul>
            <div class="layui-tab-content">
              <div class="layui-tab-item layui-show">
                <div class="layui-form-item">
                  <label class="layui-form-label">创建时间</label>
                  <div class="layui-input-inline input-custom-width">
                    {$info.cTime_format}
                  </div>
                </div>
                <div class="layui-tab-item layui-show"> 
                  <label class="layui-form-label"></label>
                  <div class="layui-input-inline input-custom-width">
                    {$info.data}
                  </div>
                </div>
                <div class="layui-tab-item layui-show">
                  <label class="layui-form-label"></label>
                  <div class="layui-input-inline input-custom-width">
                    {$info.data_post}
                  </div>
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <!-- <input type="hidden" name="id" value="{$info.id}"/> -->
                  <!-- <button class="layui-btn" lay-submit="" lay-filter="form_submit">保存</button> -->
                </div>
              </div>
            </div>
          </div>
          
        </form>
      </div>
    </div>
</div>
<script type="text/javascript">
layui.use(['element', 'form', 'layedit','laydate'], function(){
  var element = layui.element()
  ,form = layui.form()
  ,jq = layui.jquery;
  
  //监听提交
  form.on('submit(form_submit)', function(data){
    loading = layer.load(2, {
      shade: [0.2,'#000'] //0.2透明度的白色背景
    });
    var param = data.field;
    jq.post('{:url("edit")}',param,function(data){
      if(data.status == 1){
        layer.close(loading);
        layer.msg(data.msg, {icon: 1, time: 1000}, function(){
          location.reload();//do something
        });
      }else{
        layer.close(loading);
        layer.msg(data.msg, {icon: 2, anim: 6, time: 1000});
      }
    });
    return false;
  });
  
})

</script>
</body>
</html>

<include file="Public/header"/>
<div class="layui-tab layui-tab-brief main-tab-container">
  <ul class="layui-tab-title main-tab-title">
    <a href="{:U('index')}"><li class="layui-this">管理员列表</li></a>
    <a href="{:U('edit')}"><li>添加 / 编辑管理员</li></a>
    <if condition="$admin.is_system eq 1">
      <a href="{:U('role')}"><li>角色列表</li></a>
      <a href="{:U('role_edit')}"><li>添加 / 编辑角色</li></a>
    </if>
    <div class="main-tab-item">管理员管理</div>
  </ul>
  <div class="layui-tab-content">
    <div class="layui-tab-item layui-show">
    <form class="layui-form">
      <table class="list-table tablelist" id="listTable" data-url="{:U('ajax_edit?table=admin')}">
        <thead>
          <tr>
            <th width="80" onclick="checkall(this)"><input type="checkbox" class="checkbox" lay-skin="primary" /></th>
            <th width="50">ID</th>
            <th width="100">用户名</th>
            <th>角色</th>
            <th width="60">是否启用</th>
            <th width="200">操作</th>
          </tr>
        </thead>
        <tbody>
        <volist name="data" id="vo">
          <tr>
            <td><input type="checkbox" value="{$vo.id}" class="checkbox" lay-skin="primary"></td>
            <td>{$vo.id}</td>
            <td>{$vo.username}</td>
            <td>{$vo.role_name}</td>
            <td>{$vo.is_enable|get_toggle=###,$vo['id'],'is_enable'}</td>
            <td style="text-align: center;">
            <!-- <a href="{:U('log',array('id'=>$vo['id']))}" class="layui-btn layui-btn-small" title="登录记录"><i class="fa fa-list-alt"></i></a> -->
            <a href="{:U('edit',array('id'=>$vo['id']))}" class="layui-btn layui-btn-small" title="编辑"><i class="layui-icon"></i></a>
            <a class="layui-btn layui-btn-small layui-btn-danger del_btn" data-id="{$vo.id}" title="删除" data-name='{$vo.title}'><i class="layui-icon"></i></a>
            </td>
          </tr>
        </volist>
        </tbody>
      </table>
    </form>
    </div>
  </div>
</div>
<script type="text/javascript">
layui.use(['element', 'layer', 'form'], function(){
  var element = layui.element()
  ,jq = layui.jquery
  ,form = layui.form()
  ,laypage = layui.laypage;

  //图片预览
  jq('.list-table td .thumb').hover(function(){
    jq(this).append('<img class="thumb-show" src="'+jq(this).attr('thumb')+'" >');
  },function(){
    jq(this).find('img').remove();
  });
  //链接预览
  jq('.list-table td .link').hover(function(){
    var link = jq(this).attr('href');
    layer.tips( link, this, {
    tips: [2, '#009688'],
    time: false
  });
  },function(){
    layer.closeAll('tips');
  });

  //ajax删除
  jq('.del_btn').click(function(){
    var name = jq(this).attr('data-name');
    var id = jq(this).attr('data-id');
    layer.confirm('确定删除【'+name+'】?', function(index){
      loading = layer.load(2, {
        shade: [0.2,'#000'] //0.2透明度的白色背景
      });
      jq.post('{:U("deleteOne")}',{'id':id},function(data){
        if(data.status == 1){
          layer.close(loading);
          layer.msg(data.msg, {icon: 1, time: 1000}, function(){
            location.reload();//do something
          });
        }else{
          layer.close(loading);
          layer.msg(data.msg, {icon: 2, anim: 6, time: 1000});
        }
      });
    });
    
  });
  
})
</script>
</body>
</html>

<include file="Public/header"/>
<div class="layui-tab-brief main-tab-container">
    <ul class="layui-tab-title main-tab-title">
      <a href="{:U('index')}"><li>估价列表</li></a>
      <a href="{:U('edit')}"><li class="layui-this">查看估价</li></a>
      <div class="main-tab-item">估价管理</div>
    </ul>
    <div class="layui-tab-content">
      <div class="layui-tab-item layui-show">
        <form class="layui-form">
          <div class="layui-tab layui-tab-card">
            <ul class="layui-tab-title">
              <li class="layui-this">基本选项</li>
            </ul>
            <div class="layui-tab-content">
              <div class="layui-tab-item layui-show">
                <div class="layui-form-item">
                  <label class="layui-form-label">主题</label>
                  <div class="layui-input-inline input-custom-width input-custom-text">
                    {$info.theme}
                  </div>
                  <div class="layui-form-mid layui-word-aux"></div>
                </div>

                <div class="layui-form-item">
                  <label class="layui-form-label">联系方式</label>
                  <div class="layui-input-inline input-custom-width input-custom-text">
                    {$info.tel}
                  </div>
                  <div class="layui-form-mid layui-word-aux"></div>
                </div>

                <div class="layui-form-item">
                  <label class="layui-form-label">备注</label>
                  <div class="layui-input-inline input-custom-width input-custom-text">
                    {$info.remark}
                  </div>
                  <div class="layui-form-mid layui-word-aux"></div>
                </div>

                <div class="layui-form-item">
                  <label class="layui-form-label">时间</label>
                  <div class="layui-input-inline input-custom-width input-custom-text">
                    {$info.addtime|date="Y-d-m H:i:s",###}
                  </div>
                  <div class="layui-form-mid layui-word-aux"></div>
                </div>

              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <input type="hidden" name="id" value="{$info.id}"/>
                  <button class="layui-btn" lay-submit="" lay-filter="form_submit">保存</button>
                </div>
              </div>
            </div>
          </div>
          
        </form>
      </div>
    </div>
</div>
<script type="text/javascript">
layui.use(['element', 'form', 'layedit'], function(){
  var element = layui.element()
  ,form = layui.form()
  ,jq = layui.jquery;
  
  //监听提交
  form.on('submit(form_submit)', function(data){
    loading = layer.load(2, {
      shade: [0.2,'#000'] //0.2透明度的白色背景
    });
    var param = data.field;
    jq.post('{:url("edit")}',param,function(data){
      if(data.status == 1){
        layer.close(loading);
        layer.msg(data.msg, {icon: 6, time: 1000}, function(){
          location.reload();//do something
        });
      }else{
        layer.close(loading);
        layer.msg(data.msg, {icon: 5, anim: 6, time: 1000});
      }
    });
    return false;
  });
  
})

</script>
</body>
</html>
